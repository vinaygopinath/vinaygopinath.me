<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#202020">

    <!-- Google search console verification -->
    <meta name="google-site-verification" content="MWI4oyhfBl0XmM9yIcmO1Z7pk-vRmALsNYJ1FwKX3iQ" />

    <title>
      {{ if eq .Page.Title "Home" }}
      {{ .Site.Title }} &middot; {{ .Site.Params.tagline }}
      {{ else }}
      {{ .Page.Title }} &middot; {{ .Site.Title }}
      {{ end }}
    </title>
    <meta name="description" content="{{.Page.Params.description | default .Site.Params.description}}">
    <meta name="og:description" content="{{.Page.Params.description | default .Site.Params.description}}">
    <link rel="canonical" href="{{ .Page.URL | absURL }}">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16" />
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="application-name" content="Vinay Gopinath &middot; Adventures with technology and travel" />
    <meta name="msapplication-TileColor" content="#202020" />
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:400,700&amp;subset=latin-ext">

    <style>
      {{ readFile "themes/vinaygopinath.me/static/css/site.css" | safeCSS }}
    </style>

    <!-- RSS -->

  </head>
