{{ define "main"}}

  <section id="list">
    <h2>{{ .Title | humanize }}</h2>

    {{ .Content }}

    {{- if .Pages -}}
      {{ range (.Paginate (.Data.Pages.GroupByDate "Jan 2006")).PageGroups  }}

      <h3>{{ .Key }}</h3>
          {{ range .Pages }}
            {{ partial "post-summary.html" .}}
          {{ end }}
      {{ end }}
    {{ end }}
	</section>

	<div class="pagination-section">
			{{ partial "pagination.html" . }}
	</div>
{{ end }}
