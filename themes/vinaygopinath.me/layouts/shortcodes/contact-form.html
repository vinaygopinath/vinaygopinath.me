<style>
  {{ readFile "themes/vinaygopinath.me/static/css/components/contact-form.css" | safeCSS }}
</style>
<form class="contact-form" name="contact-form" accept-charset="UTF-8" netlify>
  <div class="field required">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required aria-labelledby="name" minlength="3"/>
  </div>

  <div class="field required">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required aria-labelledby="email"/>
  </div>

  <div class="field required">
    <label for="message">Message</label>
    <textarea id="message" name="message" aria-labelledby="message" rows="8" minlength="10"></textarea>
  </div>
  
  <div data-netlify-recaptcha="true"></div>

  <button>Send</button>
</form>
